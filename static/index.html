<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geofence API Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css"
  />
  <style>
    #map { height: 90vh; }
    #log { height: 10vh; overflow: auto; background: #f5f5f5; padding: 8px; font-family: monospace; }
  </style>
</head>
<body>
  <div id="map">
  </div>
  <div style="padding: 10px; background: #eee;">
    <input type="number" id="geofenceIdInput" placeholder="Geofence ID" />
    <button onclick="addGeofenceById()">➕ Add Geofence by ID</button>
    <button onclick="deleteGeofencebyID()">🗑️ Delete Geofences by ID</button>
    <button onclick="reloadGeofences()">🔄 Reload Geofences</button>
  </div>
  <div id="log"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/wellknown@0.5.0/wellknown.js"></script>
  <script src="index.js"></script>
</body>
</html>
